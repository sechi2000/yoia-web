<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casos reales de IA aplicada | YOIA.io</title>

    <meta name="description"
        content="Casos reales de agentes de IA y automatizaciones empresariales con Microsoft Copilot Studio, OpenAI y Gemini." />
    <link rel="canonical" href="https://yoia.io/casos.html" />

    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
        }
    </style>
</head>

<body>

    <header class="sticky top-0 z-50 bg-[#0d1117]/90 backdrop-blur border-b border-gray-800">
        <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-black text-gradient">YOIA.io</a>
            <a href="/#lead" class="text-sm font-bold text-[#52d1ff]">Hablar sobre mi caso</a>
        </nav>
    </header>

    <section class="py-24 px-6 text-center">
        <h1 class="text-5xl font-black text-white mb-6">Casos reales de IA aplicada</h1>
        <p class="text-xl text-gray-400 max-w-3xl mx-auto">
            Resultados reales. Sistemas en producción. Sin demos.
        </p>
    </section>

    <section class="py-24 px-6 max-w-6xl mx-auto grid md:grid-cols-2 gap-12">
        <div class="card p-8 rounded-xl">
            <h2 class="text-3xl font-bold text-white mb-4">Agente interno con Copilot</h2>
            <p class="text-gray-400">Reducción del tiempo medio por consulta.</p>
        </div>
        <div class="card p-6 rounded-xl">
            <canvas id="chart1"></canvas>
        </div>
    </section>

    <footer class="py-16 text-center border-t border-gray-800">
        <p class="text-gray-500 text-sm">© 2026 YOIA.io</p>
    </footer>

    <script>
        new Chart(document.getElementById('chart1'), {
            type: 'bar',
            data: {
                labels: ['Antes', 'Después'],
                datasets: [{
                    label: 'Minutos por consulta',
                    data: [15, 2]
                }]
            }
        });
    </script>

</body>

</html>
